<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Protector</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Content Protector - Secure Text Sharing</h1>
        <!-- Input fields and button for user interaction -->
        <textarea id="originalText" placeholder="Enter your text..."></textarea>
        <input type="text" id="wordsToScramble" placeholder="Words to hide (separated by space)"> 
        <input type="text" id="replacementChars" placeholder="Replacement characters (e.g., ****)"> 
        <div id="protectedText"></div>
        <div id="stats"></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
